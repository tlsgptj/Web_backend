    <link rel="stylesheet" href="static/work_management.css">
    <script defer src="static/work_management.js"></script>

<body>
    <header>
        <div class="top-bar"></div>
        <div class="header-top-links">

            <div class="dot orange"></div>

            <div class="time-value">30</div>

            <div class="health-tip-text" id="health-tip-text"></div>
            <div class="orange-box"></div>

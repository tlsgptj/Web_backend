<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심장 박동수</title>
    <link rel="stylesheet" href="static/heart_rate.css">
</head>
<body>
    <header>
        <div class="top-bar"></div>
        <div class="header-top-links">
            <a href="login.html">로그인</a>
            <a href="mypage.html">마이페이지</a>
            <a href="customer_service.html">고객센터</a>
        </div>
        <div class="logo">
            <img src="static/logo.svg" alt="CJ Health Logo">
        </div>
        <nav class="header-bottom-links">
            <a href="heart_rate.html" target="_blank">심장 박동수</a>
            <a href="working_hours.html">근무 시간</a>
            <a href="report.html">신고 내역</a>
        </nav>
    </header>
    <main>
        <div class="heart-rate-container">
            <div class="member-name">회원명</div>
            <div class="today-heart-rate">#TODAY (날짜 입력) 심장박동수</div>
            <div class="menu-item active">심장 박동수</div>
            <div class="menu-item">근무 관리</div>
            <div class="divider">ㅣ</div>
            <div class="divider">ㅣ</div>
            <div class="mypage">마이페이지</div>
            <div class="logout">로그아웃</div>
            <div class="blue-bar"></div>
            <div class="content-box"></div>
            <div class="weekly-heart-rate">#주간(날짜입력) 심장 박동수</div>
            <div class="statistics-evaluation">통계 평가</div>
            <div class="black-divider"></div>
            <div class="bar-chart">
                <div class="bar" style="height: 146px; left: 250px;">9</div>
                <div class="bar" style="height: 146px; left: 383px;">10</div>
                <div class="bar" style="height: 146px; left: 517px;">11</div>
                <div class="bar" style="height: 146px; left: 651px;">12</div>
                <div class="bar" style="height: 146px; left: 784px;">2</div>
                <div class="bar" style="height: 146px; left: 916px;">3</div>
                <div class="bar" style="height: 146px; left: 1048px;">4</div>
                <div class="bar" style="height: 146px; left: 1180px;">5</div>
            </div>
            <div class="average-heart-rate-box">
                <div class="average-heart-rate-text">
                    <span class="text">평균 심박수 : </span>
                    <span class="highlight">115</span>
                    <span class="text"> bpm (경계 고심박수)</span>
                    <span class="subtext">심박수가 다소 높습니다. 충분한 수면과 휴식이 필요합니다.</span>
                </div>
            </div>
            <div class="dotted-divider red"></div>
            <div class="dotted-divider blue"></div>
            <div class="weekly-statistics">
                <div class="bar" style="height: 146px; left: 253px;">30</div>
                <div class="bar" style="height: 146px; left: 386px;">1</div>
                <div class="bar" style="height: 146px; left: 520px;">2</div>
                <div class="bar" style="height: 146px; left: 654px;">3</div>
                <div class="bar" style="height: 146px; left: 787px;">4</div>
                <div class="bar" style="height: 146px; left: 919px;">5</div>
                <div class="bar" style="height: 146px; left: 1051px;">6</div>
                <div class="bar" style="height: 146px; left: 1183px;">7</div>
            </div>
            <div class="max-heart-rate red">160</div>
            <div class="min-heart-rate blue">40</div>
            <div class="content-box large"></div>
        </div>
    </main>
</body>
</html>
